microservice-chart:

  image:
    repository: ghcr.io/pagopa/idpay-notification-email
    tag: latest
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "768Mi"
      cpu: "150m"
    limits:
      memory: "768Mi"
      cpu: "600m"

  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "70"

  envConfig:
    ENV_TARGET: "PROD"
    LOG_LEVEL_PAGOPA: INFO
    LOG_LEVEL_INITIATIVE_NOTIFICATION_EMAIL: INFO
    LOG_LEVEL_SPRING_BOOT: INFO
    LOG_LEVEL_SPRING_WEB: INFO
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=75.0
      -XX:MaxRAMPercentage=85.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"

  # nodeSelector: {}

  # tolerations: []

  # affinity: {}

  postman-test:
    run: true
    repoName: idpay-notification-email
    dir: postman
    collectionName: "idpay-notification-email-e2e.postman_collection.json"
    envVariablesFile: "idpay.postman_environment.json"
