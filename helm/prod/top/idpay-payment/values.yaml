microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-payment
    tag: v1.19.0@sha256:629b2c299d0d782f4b38fd7f2b13c6c169fea5ee5d2be941658290c9c051c6b4
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "3Gi"
      cpu: "2"

  deployment:
    replicas: 15 # This value must be set equal to autoscaling.minReplica

  autoscaling:
    enable: true
    minReplica: 15
    maxReplica: 24
    pollingInterval: 20 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "60"
      - type: memory
        metadata:
          type: Utilization
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=75.0
      -XX:MaxRAMPercentage=85.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"


  postman-test:
    run: true
    repoName: idpay-payment
    dir: postman
    collectionName: "idpay-payment-e2e.postman_collection.json"
    envVariablesFile: "idpay.postman_environment.json"
