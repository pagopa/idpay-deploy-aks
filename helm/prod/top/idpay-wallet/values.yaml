microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-wallet
    tag: v1.7.0@sha256:a074f288d7df665e7bd59c125113b4689de2a9f7114a717bf5229e89031b5ea9
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "768Mi"
      cpu: "150m"
    limits:
      memory: "768Mi"
      cpu: "600m"

  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 6
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "70"
      - type: memory
        metadata:
          type: Utilization
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: '-Xms256m -Xmx512m -javaagent:/app/applicationinsights-agent.jar -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json'
    INITIATIVE_LOGO_URL: "https://welfare.cstar.pagopa.it/"
    IS_IBAN_FORMAL_CONTROL_ACTIVE: "false"

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

postman-test:
  run: true
  repoName: idpay-onboarding-workflow
  dir: postman
  collectionName: "idpay-wallet-e2e.postman_collection.json"
  envVariablesFile: "idpay.postman_environment.json"

  # * - Queste variabili d'ambiente le troviamo su Azure DevOps all'interno della folder Library
