microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-wallet
    tag: v1.8.0@sha256:d2410fda5d54464c93cbb7ca37b1b3d4258abc1e7b70fa58273a4eddd4d8d3cb
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "1536Mi"
      cpu: "1"
    limits:
      memory: "2048Mi"
      cpu: "2"

  deployment:
    replica: 6 # This value must be set equal to autoscaling.minReplica

  autoscaling:
    enable: true
    minReplica: 6
    maxReplica: 12
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "60"
      - type: memory
        metadata:
          type: Utilization
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=50.0
      -XX:MaxRAMPercentage=70.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json
    INITIATIVE_LOGO_URL: "https://welfare.cstar.pagopa.it/logo/"
    IS_IBAN_FORMAL_CONTROL_ACTIVE: "false"

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

postman-test:
  run: true
  repoName: idpay-onboarding-workflow
  dir: postman
  collectionName: "idpay-wallet-e2e.postman_collection.json"
  envVariablesFile: "idpay.postman_environment.json"

  # * - Queste variabili d'ambiente le troviamo su Azure DevOps all'interno della folder Library
