microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-kafka-connect
    tag: v1.0.1@sha256:9b7942dea8b3da30adc09f8f98e61898251b9c89e07be4e0e4abdce466ed84b2
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it
    servicePort: 8083

  service:
    ports:
      - 8083

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "800Mi"
      cpu: "500m"

  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 6
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "60"
      - type: memory
        metadata:
          type: Utilization
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=50.0
      -XX:MaxRAMPercentage=70.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -Dio.netty.eventLoopThreads=100
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json

    HEAP_OPTS: >-
      -XX:InitialRAMPercentage=50.0
      -XX:MaxRAMPercentage=70.0

  envSecret:
  aks-api-url: cstar-p-itn-prod-aks-apiserver-url
  APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
