microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-kafka-connect
    tag: latest
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it
    servicePort: 8083

  service:
    ports:
      - 8083

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "800Mi"
      cpu: "500m"

  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 5
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=80.0
      -XX:MaxRAMPercentage=90.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Dio.netty.eventLoopThreads=100
      -javaagent:applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json

    HEAP_OPTS: "-Xms256m -Xmx512m"

  envSecret:
  aks-api-url: cstar-p-itn-prod-aks-apiserver-url
  APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
    
