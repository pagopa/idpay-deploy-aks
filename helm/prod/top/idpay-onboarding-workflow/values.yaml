microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-onboarding-workflow
    tag: v1.9.1@sha256:88634d69ac17ddb1452320dbb842135745b362f5e27e0b0efa33a66518024b93
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "2Gi"
      cpu: "2"
    limits:
      memory: "4Gi"
      cpu: "4"

  deployment:
    replicas: 18 # This value must be set equal to autoscaling.minReplica

  autoscaling:
    enable: true
    minReplica: 18
    maxReplica: 27
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "60"
      - type: memory
        metadata:
          type: Utilization
          value: "70"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=75.0
      -XX:MaxRAMPercentage=85.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

postman-test:
  run: true
  repoName: idpay-onboarding-workflow
  dir: postman
  collectionName: "idpay-onboarding-workflow-e2e.postman_collection.json"
  envVariablesFile: "idpay.postman_environment.json"
