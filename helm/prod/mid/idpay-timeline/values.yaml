microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-timeline
    tag: v1.5.0@sha256:ff53a0944526c3d82fc72175e5e98161f7a56e967a5ffe9332f74f2229e2a5b3
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "1Gi"
      cpu: "400m"
    limits:
      memory: "1536Mi"
      cpu: "800m"

  deployment:
    replicas: 3 # This value must be set equal to autoscaling.minReplica

  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 6
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "60"
      - type: memory
        metadata:
          type: Utilization
          value: "90"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=40.0
      -XX:MaxRAMPercentage=85.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"


  postman-test:
    run: true
    repoName: idpay-timeline
    dir: postman
    collectionName: "idpay-timeline-e2e.postman_collection.json"
    envVariablesFile: "idpay.postman_environment.json"
