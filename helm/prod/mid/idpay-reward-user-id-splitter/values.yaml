microservice-chart:
  image:
    repository: ghcr.io/pagopa/idpay-reward-user-id-splitter
    tag: v1.3.0@sha256:a8fb1549a45bf12930aadca2b49bb9b7e5d8b64a1801139bf7ef3ece74356cac
    pullPolicy: Always

  ingress:
    host: idpay.itn.internal.cstar.pagopa.it

  resources:
    requests:
      memory: "1Gi"
      cpu: "150m"
    limits:
      memory: "1Gi"
      cpu: "600m"

  autoscaling:
    enable: false

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-instrumentation-key

  keyvault:
    name: "cstar-p-itn-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

  envConfig:
    JAVA_TOOL_OPTIONS: >-
      -XX:InitialRAMPercentage=40.0
      -XX:MaxRAMPercentage=85.0
      -XX:+UseG1GC
      -XX:+UseContainerSupport
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/app/applicationinsights-agent.jar
      -Dapplicationinsights.configuration.file=/mnt/file-config-external/appinsights-config/applicationinsights.json
