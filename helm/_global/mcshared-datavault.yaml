microservice-chart:
  namespace: "idpay"
  nameOverride: ""
  fullnameOverride: ""

  livenessProbe:
    httpGet:
      path: /q/health/live
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 15
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /q/health/ready
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 15
    periodSeconds: 10

  deployment:
    create: true
    topologySpreadConstraints:
      create: true
      useDefaultConfiguration: true

  service:
    create: true
    type: ClusterIP
    ports:
      - 8080

  ingress:
    create: true
    path: /mcshareddatavault/(.*)

  podAnnotations: {}

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 10000
    runAsGroup: 10000

  envConfig:
    json-logs: "true"
    quarkus-log-level: "WARN"
    app-log-level: "INFO"
    mongodb-connect-timeout: "5"
    mongodb-read-timeout: "10"
    mongodb-server-selection-timeout: "5"
    mongodb-database: "idpay-hot"
    datavault-retry-max-attempts: "5"
    datavault-retry-max-jitter-ms: "50"
    datavault-retry-max-cumulative-delay-ms: "3000"

  externalConfigMapValues:

  envSecret:
    mongodb-connection-string-1: mongodb-primary-connection-string
    mongodb-connection-string-2: mongodb-secondary-connection-string
    application-insights-connection-string: appinsights-instrumentation-key

  # nodeSelector: {}

  tolerations:
    - key: "idpayOnly"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: domain
            operator: In
            values:
            - idpay
